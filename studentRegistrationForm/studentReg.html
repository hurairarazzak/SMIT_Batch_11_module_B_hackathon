<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="studentReg.css">
</head>
<body>
    <div class="registration-container">
        <h1>Student Registration Form</h1>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="fatherName">Father's Name</label>
            <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
        </div>
        <div class="input-group">
            <label for="cnic">CNIC</label>
            <input type="text" id="cnic" name="cnic" placeholder="Enter your CNIC" required>
        </div>
        <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy" required>
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>
        </div>
        <div class="input-group">
            <label for="course">Course Enrolling</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="english">English</option>
            </select>
        </div>
        <div class="input-group">
            <label for="imageUpload">Profile Image</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
        </div>
        <button onclick="uploadPost()">Submit</button>
    </div>

    <script type="module" src="studentReg.js"></script>
</body>
</html>
